<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cloudiby - Email</title>
  </head>
  <body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="container pt-3">
        <h1>Send an email!</h1>
        <h5 class="mt-4">Logged in as {{username}}</h5>

        <form action="" method="post" class="mt-4">{% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Receiver's email address</label>
                    <input type="email" class="form-control" name="receiver" placeholder="example@email.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name="title"  placeholder="An email letter" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Example textarea</label>
                    <textarea class="form-control" name="body" rows="12" required ></textarea>
                </div>
                <div class="">
                    <div class="mb-3">
                    <label class="" for="">
                    *This email will be sent as Cloudiby
                    </label>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
        </form>
        <div class="">
            <div class="">
            <label class="text-danger" for="">
                {{error}}
            </label>
            </div>
        </div>
        <div class="">
            <div class="mb-3">
            <label class="text-success" for="">
                {{success}}
            </label>
            </div>
        </div>

    </div>
  </body>
</html>
